version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ristorante_postgres
    environment:
      POSTGRES_DB: ristorante_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ristorante_network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ristorante_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - ristorante_network

  seq:
    image: datalust/seq:latest
    container_name: ristorante_seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"  # Seq UI
    volumes:
      - seq_data:/data
    networks:
      - ristorante_network

volumes:
  postgres_data:
  seq_data:

networks:
  ristorante_network:
    driver: bridge
